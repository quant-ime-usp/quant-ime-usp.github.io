<p class="editor-link" style="text-align: center;"><a href="collections/_books/" class="btn"><strong>&#9998;</strong> Manage Staff members</a></p>
<ul class="staff">
	{% for book in site.books %}
		<li>
			<div class="square-image"><img src="{{ book.image_path}}" alt="{{ book.name }}"/></div>
			<div class="name"><a target="_blank" href="{{ book.link }}">{{ book.name }}</a></div>
		</li>
	{% endfor %}
</ul>
