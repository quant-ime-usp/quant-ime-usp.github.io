---
title: Resources
description: >-
  Recommend content by our members
---

<ul class="staff">
	{% for book in site.books %}
		<li style="flex: 1 1 15%;">
			<div class="">
                <a target="_blank" href="{{ book.link }}">
                    <img src="{{ book.image_path}}" width="300" height="300" alt="{{ book.name }}" style="object-fit:contain;"/>
                </a>
            </div>
		</li>
	{% endfor %}
</ul>
