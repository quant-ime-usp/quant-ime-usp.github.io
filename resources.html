---
title: Resources
description: >-
  Recommend content by our team
---

<ul class="staff">
	{% for book in site.books %}
		<li>
			<div class="">
                <a target="_blank" href="{{ book.link }}">
                    <img src="{{ book.image_path}}" width="200" height="200" alt="{{ book.name }}" style="object-fit:contain;"/>
                </a>
            </div>
		</li>
	{% endfor %}
</ul>
